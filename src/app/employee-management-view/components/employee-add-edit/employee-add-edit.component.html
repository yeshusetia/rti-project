<div class="employee-add-container">
  
    <form class="employee-add-form">

      <div class="post-form">

      <div class="form-group">
        <div class="custom-input">
          <img src="assets/icons/person.svg" alt="">
          <input
          id="employeeName"
          type="text"
          placeholder="Employee name"
          [value]="employeeName()"
          (input)="onInput($event)"
        />

        </div>
      </div>
  
      <div class="form-group">
        <app-custom-dropdown
        [roles]="roles"
        [selectedRoleInput]="selectedRole()"
        (roleSelected)="onRoleSelected($event)"
      ></app-custom-dropdown>
      </div>
  
      <div class="form-group date-picker-group">
        <!-- <app-date-picker></app-date-picker> -->
      </div>

     </div>
  
      <div class="form-actions">
        <button (click)="navigateToListEmployee()" type="button" class="cancel-button" >Cancel</button>
        <button [disabled]="!isFormValid()" (click)="saveEmployee()" type="submit" class="save-button">Save</button>
      </div>

    </form>
  </div>
